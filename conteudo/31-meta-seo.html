<!--
  <meta>

  - charset
  - viewport
  - author (define o autor da página)
  - description (mostra um texto na hora que pesquisarem no google)
  - robots (defini oque quer que o robo do google faça)
-->
<head>
  <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google) -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Angelo Ricardo">
  <meta name="description" content="aqui vai o texto que você deseja">
  <meta name="robots" content="noidex,nofollow">
</head>
