<!--
  Aninhamento de tags
  
  - Fluxo
  - Hieragui
  - posicionamento dos elementos
-->
<p>
  <!-- tag p serve para fazer um parágrafo-->
   vou <em>escrever </em>  um parágrafo 
  <!-- tag em serve para dar enfase em algo-->
</p>
<p>Esse é um novo parágrafo </br> quebra linha</p>
<!-- a tag p sempre deixa tudo em uma linha ela não aquebra a menos que tenhamos uma tag br ou outra tag p-->
<!-- a tag br é um tag que pode ser fechada direto-->
