<!--
  Atributos Globais mais utilizados

  - class (utilizada para aplicar estilo css, e tem uso no java script)
  - contenteditable (significa que você pode alterar o conteudo)
  - data-* (também utilizado no javascript e css)
  - hidden (esconde uma tag)
  - id (nao repitir nome, caso for repetir usar class)
  - style (normalmente nao se usa diretamente numa tag, mas o atributo serve para estilizar)
  - tabindex (ao apertar tab segue conforme o atributo)
  - title (serve para definir um título)
-->
<!-- div é um tipo de tag -->
<div class="carrinho" contenteditable="true">
  conteúdo
  <!-- elementos aqui dentro-->
</div>

<div class="carrinho" data-id="" id="cart1" style="color: red;">
  conteúdo
  <!-- elementos aqui dentro-->
</div>

<div class="carrinho" hidden>
  conteúdo
  <!-- elementos aqui dentro-->
</div>

<div tabindex="1">
  conteúdo
  <!-- elementos aqui dentro-->
</div>

<div title="definir um título">
  conteúdo
  <!-- elementos aqui dentro-->
</div>
