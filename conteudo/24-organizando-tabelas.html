<!--
  <table> (cria tabelas)
  <tr> (cria uma linha)
  <th> (cria um cabeçalho)
  <td> (conteúdo da linha)
  <thead> (parte onde fica o cabeçalho)
  <tbody> (parte onde fica o corpo)
  <tfoot> (roda pé da tabela)
  <caption> (descreve o que sua tabela está fazendo)

    Prós
      - Visualização de dados via linhas e colunas.
      - Boa acessibilidade para leitura dos dados

    Contras
      - Pouco flexível
      - precisa de estilização para melhor visualização

    Não usar
      - Para criar seu layout
 -->
 <table>
   <caption>Pessoas por idade</caption>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
   </thead>
   <tbody>
      <tr>
        <td>Angelo</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Amanda</td>
        <td>14</td>
      </tr>
   </tbody>
   <tfoot>
     <tr>
       <td>Total:</td>
       <td>2 Pessoas</td>
     </tr>
   </tfoot>
 </table>
